<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Student List</h1>
        <ul class="list-group">
            {% for student in students %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ student.name }} - {{ student.roll_number }}
                    <span>
                        <a href="{% url 'edit_student' student.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'delete_student' student.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_student' %}" class="btn btn-success mt-4">Add Student</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
